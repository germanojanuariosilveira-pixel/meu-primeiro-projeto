<!DOCTYPE html>
<html>
    <head>
        <title> Estrutura de Condição </title>

        <script>
               /*
               Verificar o aumento de salário de acordo com os seguintes cargos:
               Estagiário: 100%
               Analista: 50%
               Gerente: 30%
               Presidente: 10%
               */

              const salario = Number(prompt('Digite o Salário'));
              const cargo = prompt('Digite o cargo');
              let aumento = 0;

            switch (cargo) {
              case 'Estagiário':
              aumento = 2;
               break;
               case 'Analista':
               aumento = 1.5;
               break;
               case 'Gerente':
               aumento = 1.3;
               break;
               case 'Presidente':
               aumento = 1.1;
               break;
               default:
               alert('Favor escolher um cargo válido!');
            }

              // const novoSalario = salario + (salario * aumento)
              // const novoSalario = salario * (1 + aumento)
              const novoSalario = salario * aumento;

               console.log('O novo salário é: R$ ' + novoSalario);      
            

        </script>

        
    </head>

    </body>
</html>
