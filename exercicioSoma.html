<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript </title>
        <meta charset="UTF-8"/>
        
        <script>

             // Passo 1 - Entrada de dados
             const n1 = prompt("Digite o  número:1")
             const n2 = prompt("Digite o  número:2")    
            
            // Passo 2 - Processamento(cálculos)
            const soma = Number (n1) + Number (n2) 

            /* 
            O operador de + em JavaScript pode ser usado para somar números ou concatenar strings.
            */

            // Passo 3 - Saída de dados 
            console.log ("A soma é: " + soma)

        </script>
        
    </head>

</html>
